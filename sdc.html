<html lang="en">

<head>

    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark ">

            <h1 class="d-flex align-items-center fs-4 text-white  mx-auto">

    <div id="con">

          </div>
    </div>

    <div id="screen">
        
    </div>
